<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BitCoin " #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id_wallet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Wallet </th>
        <td mat-cell *matCellDef="let row"> {{row.id_wallet}}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> user</th>
        <td mat-cell *matCellDef="let row"> {{row.user_id}} </td>
      </ng-container>

      <ng-container matColumnDef="crypto_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> crypto </th>
        <td mat-cell *matCellDef="let row"> {{row.crypto_id}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
